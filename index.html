<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"    type="text/css"  href="./css/style.css">
    <link rel="icon"          type="image/png" href="./images/logo.png">
    <link rel="shortcut icon" type="image/png" href="./images/logo.png">
</head>
<body onload="startGame()">
    <a href="https://github.com/aaronjohnsabu1999/obstaBot" target="_blank">
        <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1" style="position:absolute;top:0;right:0;border:0">
    </a>
    <center><h1 id="title"> The Obstacle Clearance Bot </h1></center>
    <hr>
    <table>
        <tr>
            <td><canvas id="gameCanvas" width=1400, height=800 align="center"> </canvas></td>
            <td valign="top">
                &nbsp;&nbsp;<h4>User Inputs</h4>
                <ul style="list-style-type:none;">
                    <li><img src="images/WASD.jpg" alt="WASD" title="WASD" width="140" height="60"> - Control the bot's motion</li>
                    <li><img src="images/Arrows.jpg" alt="Arrows" title="Arrows" width="140" height="60"> - Control the bot's max velocities</li>
                    <li><img src="images/Return.jpg" alt="Return" title="Return" width="140" height="50"> - Stop the bot</li>
                    <li><img src="images/Escape.png" alt="Escape" title="Escape" width="140" height="90"> - Reset the bot's position</li>
                    <li><img src="images/Backspace.jpg" alt="Backspace" title="Backspace" width="140" height="80"> - Reset the bot's max velocities</li>
                    <li><img src="images/LeftClick.jpg" alt="Left Click" title="Left Click" width="140" height="100"> - Add an obstacle</li>
                    <li><img src="images/RightClick.jpg" alt="Right Click" title="Right Click" width="140" height="100"> - Remove an obstacle</li>
                </ul>
                <table>
                    <tr>
                        <td>
                            <h4>Obstacle Type</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="pointObs" name="obsType" value="Point">
                            <label for="pointObs">Point</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="lineObs" name="obsType" value="Line">
                            <label for="lineObs">Line</label><br>                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="circObs" name="obsType" value="Circle">
                            <label for="circObs">Circle</label><br>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <center></center>
<script type="text/javascript" src="js/shortcut.js"></script>
<script type="text/javascript" src="js/gameClass.js"></script>
<script type="text/javascript" src="js/gameFunctions.js"></script>
<script type="text/javascript" src="js/keyboardShortcuts.js"></script>
<script type="text/javascript" src="js/mouseShortcuts.js"></script>
</body>
</html>
